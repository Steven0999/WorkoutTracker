<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Weight Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      transition: background-color 0.3s;
    }
    .dark-mode {
      background-color: #2c3e50;
      color: white;
    }
    .tabcontent {
      display: none;
    }
    .tabcontent.active {
      display: block;
    }
    .tablinks {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #f1f1f1;
      border: none;
      font-size: 16px;
      transition: 0.3s;
    }
    .tablinks.active {
      background-color: #3498db;
      color: white;
    }
    .tab {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .card {
      background-color: #fff;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    .card button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    .card button:hover {
      background-color: #c0392b;
    }
    #weightChart {
      width: 100%;
      height: 300px;
      margin-top: 20px;
    }
    #weightList {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .card .flex-space-between {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .flex-space-between button {
      margin-left: 10px;
    }
    .input-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .input-container input,
    .input-container select,
    .input-container button {
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- Dark Mode Toggle -->
  <button onclick="toggleDarkMode()" style="position: absolute; top: 10px; right: 10px;">
    Toggle Dark Mode
  </button>

  <!-- Tab Navigation -->
  <div class="tab">
    <button class="tablinks" id="defaultOpen" onclick="openTab(event, 'workout')">Workout</button>
    <button class="tablinks" onclick="openTab(event, 'weightTracking')">Weight Tracking</button>
  </div>

  <!-- Workout Tab Content -->
  <div id="workout" class="tabcontent">
    <div class="input-container">
      <select id="location" onchange="populateEquipmentDropdown()">
        <option value="">Select Location</option>
        <option value="gym">Gym</option>
        <option value="home">Home</option>
      </select>

      <select id="equipmentDropdown" onchange="populateExerciseDropdown()">
        <option value="">Select Equipment</option>
      </select>

      <select id="exerciseDropdown">
        <option value="">Select Exercise</option>
      </select>

      <input type="text" id="customExerciseInput" placeholder="Add Custom Exercise" />
      <button type="button" onclick="addCustomExercise()">Add Custom Exercise</button>

      <input type="number" class="exercise-weight" placeholder="Enter Weight (kg)" />

      <select id="focus">
        <option value="Upper">Upper Body</option>
        <option value="Lower">Lower Body</option>
      </select>

      <button type="button" onclick="saveData()">Save Workout</button>
    </div>

    <div>
      <h3>Upper Body Workouts</h3>
      <table id="upperBodyTable">
        <thead>
          <tr>
            <th>Equipment</th>
            <th>Exercise</th>
            <th>Sets</th>
            <th>Reps</th>
            <th>Weight</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div>
      <h3>Lower Body Workouts</h3>
      <table id="lowerBodyTable">
        <thead>
          <tr>
            <th>Equipment</th>
            <th>Exercise</th>
            <th>Sets</th>
            <th>Reps</th>
            <th>Weight</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Weight Tracking Tab Content -->
  <div id="weightTracking" class="tabcontent">
    <div class="input-container">
      <input type="text" id="searchExercise" placeholder="Search exercise..." oninput="searchExercise()">
      <button type="button" onclick="startRestTimer()">Start Rest Timer</button>
      <div id="restTimer"></div>
    </div>

    <div id="weightList"></div>
    <canvas id="weightChart"></canvas>
  </div>

  <script>
    // Insert JavaScript code here (from previous response)
  </script>
</body>
</html>
