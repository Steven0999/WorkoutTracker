<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workout and Weight Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button onclick="toggleDarkMode()">Toggle Dark Mode</button>

  <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'WorkoutInput')" id="defaultOpen">Workout Input</button>
    <button class="tablinks" onclick="openTab(event, 'UpperBody')">Upper Body Log</button>
    <button class="tablinks" onclick="openTab(event, 'LowerBody')">Lower Body Log</button>
    <button class="tablinks" onclick="openTab(event, 'WeightTracker')">Weight Tracker</button>
  </div>

  <!-- Workout Input -->
  <div id="WorkoutInput" class="tabcontent">
    <h2>Workout Input</h2>
    <label for="location">Location:</label>
    <select id="location" onchange="populateEquipmentDropdown()">
      <option value="" disabled selected>Select Location</option>
      <option value="gym">Gym</option>
      <option value="home">Home</option>
    </select>

    <label for="focus">Workout Focus:</label>
    <select id="focus" onchange="populateExerciseDropdown()">
      <option value="" disabled selected>Select Focus</option>
      <option value="Fullbody">Fullbody</option>
      <option value="Upper">Upper</option>
      <option value="Lower">Lower</option>
    </select>

    <label for="equipmentDropdown">Equipment:</label>
    <select id="equipmentDropdown" onchange="populateExerciseDropdown()"></select>

    <label for="exerciseDropdown">Exercise:</label>
    <select id="exerciseDropdown"></select>

    <div>
      <label>Best Weight (kg):</label>
      <span class="best-weight">-</span>
    </div>

    <label for="weight">Weight (kg):</label>
    <input type="number" class="exercise-weight" placeholder="Enter weight">

    <button class="submit-button" onclick="saveData()">Submit</button>

    <h3>Add Custom Exercise</h3>
    <input type="text" id="customExerciseInput" placeholder="Enter custom exercise">
    <button onclick="addCustomExercise()">Add</button>

    <h3>Rest Timer</h3>
    <button onclick="startRestTimer()">Start Rest</button>
    <div id="restTimer">Rest: --</div>
  </div>

  <!-- Upper Body Log -->
  <div id="UpperBody" class="tabcontent">
    <h2>Upper Body Log</h2>
    <table id="upperBodyTable">
      <thead>
        <tr>
          <th>Equipment</th>
          <th>Exercise</th>
          <th>Sets</th>
          <th>Reps</th>
          <th>Weight</th>
          <th>Clear</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Lower Body Log -->
  <div id="LowerBody" class="tabcontent">
    <h2>Lower Body Log</h2>
    <table id="lowerBodyTable">
      <thead>
        <tr>
          <th>Equipment</th>
          <th>Exercise</th>
          <th>Sets</th>
          <th>Reps</th>
          <th>Weight</th>
          <th>Clear</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Weight Tracker -->
  <div id="WeightTracker" class="tabcontent">
    <h2>Weight Tracker</h2>
    <input type="text" id="exerciseFilterInput" placeholder="Search by Exercise" oninput="filterByExercise()">

    <div class="weight-entry-form">
      <label for="exerciseNameInput">Exercise:</label>
      <input type="text" id="exerciseNameInput" placeholder="Enter exercise name">
      
      <label for="weightInput">Weight (kg):</label>
      <input type="number" id="weightInput">

      <label for="dateInput">Date:</label>
      <input type="date" id="dateInput">

      <label for="timeInput">Time:</label>
      <input type="time" id="timeInput">

      <button onclick="addWeightEntry()">Add Weight</button>
    </div>

    <div id="weightList"></div>

    <canvas id="weightChart" width="400" height="200"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
