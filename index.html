<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Workout Tracker</h1>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </header>

  <nav class="tab">
    <button class="tablinks" onclick="openTab(event, 'WorkoutInput')" id="defaultOpen">Workout Input</button>
    <button class="tablinks" onclick="openTab(event, 'ExerciseHistory')">Exercise History</button>
    <button class="tablinks" onclick="openTab(event, 'WeightTracker')">Weight Tracker</button>
  </nav>

  <section id="WorkoutInput" class="tabcontent">
    <h2>Workout Input</h2>

    <label for="location">Location:</label>
    <select id="location" onchange="populateEquipmentDropdown()">
      <option value="" disabled selected>Select Location</option>
      <option value="gym">Gym</option>
      <option value="home">Home</option>
    </select>

    <label for="focus">Workout Focus:</label>
    <select id="focus" onchange="populateExerciseDropdown()">
      <option value="" disabled selected>Select Focus</option>
      <option value="Upper">Upper</option>
      <option value="Lower">Lower</option>
      <option value="Push">Push</option>
      <option value="Pull">Pull</option>
      <option value="Core">Core</option>
    </select>

    <label for="equipmentDropdown">Equipment:</label>
    <select id="equipmentDropdown" onchange="populateExerciseDropdown()"></select>

    <label for="exerciseDropdown">Exercise:</label>
    <select id="exerciseDropdown"></select>

    <input type="text" id="customExerciseInput" placeholder="Add custom exercise">
    <button onclick="addCustomExercise()">Add Exercise</button>

    <label for="weight">Weight (kg):</label>
    <input type="number" class="exercise-weight" placeholder="Enter weight">

    <button class="submit-button" onclick="saveData()">Submit</button>

    <h3>Today's Workout Log</h3>
    <table id="dailyWorkoutTable">
      <thead>
        <tr>
          <th>Equipment</th>
          <th>Exercise</th>
          <th>Sets</th>
          <th>Reps</th>
          <th>Weight</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>Rest Timer</h3>
    <input type="number" id="restDuration" placeholder="Enter rest time in seconds">
    <button onclick="startRestTimer()">Start Rest</button>
    <div id="restTimer">Rest: --</div>
  </section>

  <section id="ExerciseHistory" class="tabcontent">
    <h2>Exercise History</h2>

    <input type="text" id="exerciseSearch" placeholder="Search for an exercise" oninput="searchExerciseHistory()">

    <div id="exerciseHistoryGraphContainer">
      <canvas id="exerciseHistoryChart"></canvas>
    </div>

    <div id="exerciseHistoryCards"></div>
  </section>

  <section id="WeightTracker" class="tabcontent">
    <h2>Weight Tracker</h2>

    <label for="weightInput">Weight (kg):</label>
    <input type="number" id="weightInput">

    <label for="dateInput">Date:</label>
    <input type="date" id="dateInput">

    <label for="timeInput">Time:</label>
    <input type="time" id="timeInput">

    <button onclick="addWeightEntry()">Add Entry</button>

    <div id="weightList"></div>

    <canvas id="weightChart"></canvas>
  </section>

  <footer>
    <p>&copy; 2025 Workout Tracker App</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
